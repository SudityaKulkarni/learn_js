<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>

<body style="background-color: #000000da; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div> 
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent)
    // console.log(parent.children) // HTMLCollection of child elements
    // console.log(parent.children[0]) // Accessing the first child element

    // for(let i=0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML)
    // }

    parent.children[0].style.color = 'orange';
    console.log(parent.firstElementChild); // Accessing the first child element using firstElementChild
    console.log(parent.lastElementChild); // Accessing the last child element using lastElementChild
    console.log(parent.children[2].nextElementSibling); // Accessing the next sibling of the third child

    const days1 = document.querySelectorAll('.day');
    console.log("first day: ",days1[1].textContent); // Accessing the first element with class 'day'

    console.log("NODES: ", parent.childNodes); // NodeList of all child nodes (including text nodes)
</script>
</html>
